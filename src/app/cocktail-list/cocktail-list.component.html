
<div class=" flex flex-col justify-center w-full h-full  p-5">
    <h1 class="text-3xl font-bold mb-4 text-center mx-auto mt-4">
        Cocktails aléatoires
    </h1>
    <button
    (click)="onRefresh()"
    class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-blue-700 mb-6 mx-auto w-28 flex items-center justify-center"
    [ngClass]="{ 'opacity-50 cursor-not-allowed': state.loading }"
    [disabled]="state.loading"
  >
   
    <span >Rafraîchir</span>
  </button>

<!-- État de chargement -->
<div *ngIf="state.loading" class="flex justify-center items-center justify-self-center">
    <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-indigo-600"></div>
</div>

  <!-- État d'erreur -->
  <div *ngIf="state.error" class="text-center text-red-500">
    {{ state.error }}
  </div>

   <!-- Liste des cocktails -->
   <div *ngIf="!state.loading && !state.error" class="mx-14  grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 ">
    <app-cocktail
      *ngFor="let cocktail of cocktails"
      [cocktail]="cocktail"
    ></app-cocktail>
  </div>
